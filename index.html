<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body class="bg-OffWhite">
  <div class="container bg-white mx-auto my-20 px-4 py-9 rounded-2xl rounded-br-[6rem] w-[90%] md:px-0 md:pl-12 md:pr-16 lg:w-[50%]">
    <main class="mb-6 relative">
      <form class="flex justify-between pb-14 w-full md:pb-8 md:w-[80%] lg:w-[95%] xl:w-[80%] ">
      <label id="label1" class="text-1xl flex flex-col text-SmokeyGrey tracking-3">DAY<input id="user-input-day" type="text" placeholder="DD" class="font-extrabold border-2 w-20 p-3 rounded-md text-OffBlack mt-1 active:cursor-pointer md:w-36"><p id="error-day"></p></label>
      <label id="label2" class="text-1xl flex flex-col text-SmokeyGrey tracking-3">MONTH<input id="user-input-month" type="text" placeholder="MM" class="font-extrabold border-2 w-20 p-3 rounded-md text-OffBlack mt-1 active:cursor-pointer md:w-36"><p id="error-month"></p></label>
      <label id="label3" class="text-1xl flex flex-col text-SmokeyGrey tracking-3">YEAR<input id="user-input-year" type="text" placeholder="YYYY" class="font-extrabold border-2 w-20 p-3 rounded-md text-OffBlack mt-1 active:cursor-pointer md:w-36"><p id="error-year"></p></label>
    </form>
    <div id="btn" class="image bg-purple w-14 p-4 rounded-full absolute top-[7.6rem] right-[7.5rem] hover:cursor-pointer hover:bg-OffBlack sm:right-[12rem] md:right-0 md:w-16 md:top-[6.2rem]">
      <img src="./assets/images/icon-arrow.svg" alt="arrow pointing downwards" class="mx-auto w-6 md:w-12">
    </div>
    <div id="result" class="pt-12 mb-11 border-t-2 font-black text-6xl">
      <p><span id="span1">-- </span>years</p>
      <p><span id="span2">-- </span>months</p>
      <p><span id="span3">-- </span>days</p>
    </div>
    </main>
    
    <footer class="text-center font-light">
     <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="underline text-purple">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/demi05" class="underline text-purple">Leshi Demilade</a>.</p>
    </footer>
  </div>
  <script src="./src/index.js"></script>
</body>
</html>
